      <div id="posts">
        <h3>Recent Posts</h3>
        <div>
          {% for post in site.posts offset:1 limit:3 %}
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p>{{ post.excerpt }}</p>
          {% endfor %}
        </div>
        <p>View more <a href="/archive.html">posts</a>.</p>
      </div>
