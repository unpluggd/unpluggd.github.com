<section id="posts" class="container">
  <h3 class="span16">Recent Posts</h3>
  {% for post in site.posts offset:1 limit:3 %}
  <div class="rowwrapper">
  <div class="row">
    <h4 class="span5"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <p class="span11">{{ post.excerpt }}... <a href="{{ post.url }}">read more</a></p>
  </div>
  </div>
  {% endfor %}
  <div class="row">
    <p class="span11 offset5 more"><a href="/archive.html">View more posts</a></p>
  </div>
</section>
