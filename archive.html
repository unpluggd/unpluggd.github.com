---
layout: archive
---
{% for year in site.years %}
  <h2>Year {{ year.first.first.date | date: "%Y" }}</h2>                                                        
  {% for month in year %}                                                                                       
    <h3>Month {{ month.first.date | date: "%B" }}</h3>                                                          
    {% for post in month %}                                                                                     
      <a href="{{ post.url }}">{{ post.title }}</a>                                                                
    {% endfor %}                                                                                                
  {% endfor %}                                                                                                  
{% endfor %}
